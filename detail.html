<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>API TEST</title>
    <link rel="shortcut icon" href="https://via.placeholder.com/70" />
  </head>
  <body>
    <div class="container">
      <h3 class="py-3">Premier League | Season : <span class="season"></span></h3>

      <div class="row listPlayer"></div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row modal-row"></div>
            </div>
            <div class="modal-footer">
              <button type="button" role="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
      let searchParams = new URLSearchParams(window.location.search);
      let idTeam = searchParams.get('id');
      // const idTeam = localStorage.getItem('id');

      var template = '';
      $.ajax({
        url: 'https://api.sportsdata.io/v3/soccer/scores/json/PlayersByTeam/' + idTeam + '',
        type: 'get',
        dataType: 'json',
        data: {
          key: '18767a225a28469294f60462b4705bf0',
        },
        success: function (result) {
          $.each(result, function (i, data) {
            template += `
						<div class="col-sm-6 mb-4">
							<div class="d-flex flex-wrap">
								<div class="col-1">
									<h1>${data.Jersey == null ? 0 : data.Jersey}</h1>
								</div>
								<div class="col-sm-10 ps-3">
									<h6>${data.ShortName}</h6>
								</div>
							</div>
						</div>
						`;
          });

          $('.listPlayer').html(template);
          console.log(result);
        },
      });
    </script>
  </body>
</html>
