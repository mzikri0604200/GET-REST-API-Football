<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>API TEST</title>
    <link rel="shortcut icon" href="https://via.placeholder.com/70" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Football</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Premier League</a>
            <a class="nav-link" href="#">LA Liga</a>
            <a class="nav-link" href="#">Serie A</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3 class="py-3">Premier League | Season : 2022</h3>
      <div class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
      var settings = {
        url: 'https://app.sportdataapi.com/api/v1/soccer/teams?apikey=9b1c4700-4613-11ed-9e11-2bbdd4edca71&country_id=42',
        method: 'GET',
        timeout: 0,
      };

      $.ajax(settings).done(function (response) {
        let teams = response.data;
        // console.log(teams);

        $.each(teams, function (i, data) {
          $('.row').append(`
            <div class="col-sm-6 mb-4">
              <div class="d-flex flex-wrap">
                <div class="col-lg-2">
                  <img src="${data.logo}" alt="${data.name}" class="img-fluid">
                </div>
                <div class="col-lg-10 ps-3">
                  <h6>${data.name}</h6>
                  <p class="m-0">ID Team : ${data.team_id}</p>
                  <p class="m-0">Short Code : ${data.short_code}</p>
                </div>
              </div>
            </div>
            `);
        });
      });

      $('.nav-link').on('click', function () {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
      });
    </script>
  </body>
</html>
